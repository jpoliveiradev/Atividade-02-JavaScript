<!DOCTYPE html>
<html>

		<title>Atividade 02 Questão 1</title>

	<body>   
	<h3>Calculando a Área de um Retângulo</h3>
	<script language="Javascript">  
		/* Objetivo:  Desenvolver um programa em JavaScript que calcula e mostra o resultado na tela a área de um retângulo sabedo-se que: área = comprimento * altura */
		
		/* Definicao das variaveis */
		var js_comprimento;
		var js_altura;
		var js_resultado;

		/* Entrada de Dados */

		js_comprimento = window.prompt("Informe qual o comprimento do cubo: " , "Digite aqui");
		js_altura = window.prompt("Informe qual a altura do cubo: " , "Digite aqui");

		/* Processamentos de Dados */

		js_resultado = parseInt(js_comprimento) * parseInt(js_altura);

		/* Saída de Dados */

		document.write("A área do retângulo é: " + js_resultado); // AQUI MOSTRARÁ QUAL É A ÁREA DO RETÂNGULO

	</script>  
	</body>  
</html>
