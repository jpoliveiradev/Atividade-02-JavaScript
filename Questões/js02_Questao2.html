<!DOCTYPE html>
<html>

			<title>js02_multiplicar.htm - multiplicação</title>  
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<meta charset="utf-8"/>

		<body>  
			<h3>Calculando a Área de um Cubo</h3>
				<script language="Javascript">  

						/* Objetivo:  Desenvolver um programa em JavaScript que calcula e mostra o resultado na tela a área de um cubo sabedo-se que: área = altura * largura * comprimento */

						/* Definicao das variaveis */
						var js_altura;
						var js_largura;
						var js_comprimento;
						var js_resultado;
						

						/* Entrada de Dados */

						js_altura = window.prompt("Informe qual a altura do cubo: " , "Digite aqui");
						js_largura = window.prompt("Informe qual a largura do cubo: " , "Digite aqui");
						js_comprimento = window.prompt("Informe qual o comprimento do cubo: " , "Digite aqui");

						/* Processamentos de Dados */

						js_resultado = parseFloat(js_altura) * parseFloat(js_largura) * parseFloat(js_comprimento);
						
						/* Saída de Dados */

						document.write("A área do cubo é: " + js_resultado); // AQUI MOSTRARÁ QUAL É A ÁREA DO CUBO



				</script>  
		</body>  
</html>
