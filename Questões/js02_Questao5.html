<!DOCTYPE html>
<html>		
	<head>  	 
		<title>js04_MinhaIdase</title>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8"/>  
	</head>  
	<body>  
		<h3>Calculando e Mostrando Minha Idade</h3>
			<script language="Javascript">  

				/* Objetivo:  Desenvolver um programa em JavaScript que calcule e mostre na tela a média aritmética entre dois números */

				/* Definicao das variaveis */
				var ano;
				var resultado;
						

				/* Entrada de Dados */
				ano = -prompt("Informe qual o ano que você nasceu: " , "Digite aqui");						

				/* Processamentos de Dados */
				resultado = parseInt((ano) + 2021);

				/* Saída de Dados */
				document.write("A Sua Idade é: " + resultado + " anos"); // AQUI MOSTRARÁ NA TELA QUAL É A IDADE DA PESSOA

			</script>  
	</body>  
</html>
