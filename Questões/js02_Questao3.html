		<body>  
			<h3>Média Aritmética Com Dois Números</h3>
				<script language="Javascript">  

						/* Objetivo:  Desenvolver um programa em JavaScript que calcule e mostre na tela a média aritmética entre dois números. */

						/* Definicao das variaveis */
						var js_nota1;
						var js_nota2;
						var js_media;
						

						/* Entrada de Dados */
						js_nota1 = +prompt("Informe qual a primeira nota: " , "Digite aqui");
						js_nota2 = +prompt("Informe qual a primeira nota: " , "Digite aqui");
						

						/* Processamentos de Dados */
						js_media = parseFloat((js_nota1 + js_nota2)/2 );

						/* Saída de Dados */
						document.write("A Média Aritmética é: " + js_media); // AQUI MOSTRARÁ NA TELA QUAL É A MÉDIA ARTMÉTICA

				</script>   
		</body>  
</html>
